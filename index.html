<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cholita Run & Gun</title>

  <link rel="stylesheet" href="/src/style.css" />
  <style>
    /* Pantalla de transición */
    #transition {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 1) url('/src/assets/menu-bg.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      z-index: 999;
      opacity: 1;
      transition: opacity 1.5s ease-out;
    }

    #transition.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .hud {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 15px;
      font-size: 18px;
      color: white;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- Pantalla de transición -->
  <div id="transition">Cargando...</div>

  <!-- Juego -->
  <canvas id="game"></canvas>

  <!-- HUD del juego -->
  <div class="hud">
    <span>❤️ <b id="hp">3</b></span>
    <span>🔫 <b id="ammo">∞</b></span>
    <span>👾 <b id="score">0</b></span>
  </div>

  <!-- Script del juego -->
  <script type="module" src="/src/main.js"></script>
  <script>
    // Simula carga y luego quita la transición
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('transition').classList.add('fade-out');
      }, 1000); // Tiempo antes de iniciar la transición
    });
  </script>



</body>

</html>
